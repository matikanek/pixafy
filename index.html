<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixafy</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="basicLightbox.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="form-container">
      <form id="search-form">
        <div class="search-form__query">
          <label for="query">Searching phrase: </label>
          <input
            id="query"
            type="text"
            class="search-form__query-input"
            name="query"
            autocomplete="off"
            placeholder="Search images..."
          />
        </div>
      </form>
    </div>
    <div id="noData"></div>
    <ul id="photos" class="photos"></ul>
    <div class="loader-area">
      <div id="loader"></div>
    </div>

    <script src="main.js" defer></script>
    <script src="basicLightbox.min.js"></script>
  </body>
</html>
